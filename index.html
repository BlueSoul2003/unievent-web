<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>UniEvent Connect</title>
    <!-- Basic styling -->
    <link rel="stylesheet" href="style.css?v=1" />
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash" aria-hidden="false">
      <h1 class="splash-title">UniEvent Connect</h1>
      <p class="splash-tagline">Discover and manage campus events</p>
      <button id="startBtn" class="splash-start">Start</button>
    </div>
    <header>
      <h1>UniEvent Connect</h1>
      <div class="mode-switch">
        <button id="studentModeBtn" class="active">Student</button>
        <button id="organizerModeBtn">Organizer</button>
      </div>
    </header>
    <main id="app"></main>
    <!-- Script -->
    <script src="script.js?v=1"></script>
  </body>
</html>
